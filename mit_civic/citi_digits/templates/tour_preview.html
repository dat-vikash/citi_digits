<button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">
        <img src="{{ STATIC_URL }}/img/close.png"/>
</button>
<div class="modal-body" style="height: 630px;">
    <div id="myCarousel" class="carousel slide" data-interval="false">
      <!-- Carousel items -->
      <div class="carousel-inner container">
        {% for i in slides  %}
            {% if forloop.first %}
                <div class="item container active" id="tour-preview-slide-{{ i }}">
            {% else %}
                <div class="item container" id="tour-preview-slide-{{ i }}">
            {% endif %}
            <div class="row-fluid" id="student-blurb">
             <div class="container-fluid">
                <div class="span2 tour-details-team-photo-div"><img class="team-photo"></div>
                <div class="span10 bubble-tour-preview-text">
                    <p class="blurb"></p>
                    <p class="audio"><audio src="" preload="auto" controls="" id="slide-audio"></audio></p>
                    <p class="link"></p>
                </div>
            </div>

            </div>
            <div class="row-fluild" id="tour-preview-image">
                <img class="tour-preview-img">
            </div>
        </div>
        {% endfor %}
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left hide" href="#myCarousel" data-slide="prev" style="background: none;border: none;"><img src="{{ STATIC_URL }}/img/tour_slideshowarrow_back.png"/></a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next" style="background: none;border: none;"><img src="{{ STATIC_URL }}/img/tour_slideshowarrow_forward.png"/></a>
    </div>
</div>
